        // Statistics
        let stats = {
            total: allBikes.length,
            added: 0,
            existing: 0,
            errors: 0
        };

        // Logging function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logDiv.innerHTML += `[${timestamp}] ${icon} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        // Update status
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Update progress bar
        function updateProgress(percentage) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = Math.round(percentage) + '%';
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalBikes').textContent = stats.total;
            document.getElementById('addedBikes').textContent = stats.added;
            document.getElementById('existingBikes').textContent = stats.existing;
            document.getElementById('errors').textContent = stats.errors;
        }

        // Check existing data
        async function checkExistingData() {
            try {
                log('Checking existing bikes in Firestore...');
                updateStatus('Checking existing data...', 'info');
                
                const snapshot = await db.collection('bikes').get();
                stats.existing = snapshot.size;
                stats.added = 0;
                stats.errors = 0;
                
                updateStats();
                updateProgress((stats.existing / stats.total) * 100);
                
                if (snapshot.size > 0) {
                    log(`Found ${snapshot.size} existing bikes in database`);
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        log(`  - ${data.brand} ${data.name} ($${data.price}/day)`);
                    });
                    updateStatus(`Found ${snapshot.size} existing bikes. Ready to add more!`, 'warning');
                } else {
                    log('No existing bikes found. Ready to add all 25 bikes!');
                    updateStatus('No existing bikes found. Ready to add all 25 bikes!', 'info');
                }
                
            } catch (error) {
                log(`Error checking existing data: ${error.message}`, 'error');
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Add all bikes
        async function addAllBikes() {
            try {
                log('Starting to add all 25 bikes to Firestore...');
                updateStatus('Adding all bikes...', 'info');
                
                const addBtn = document.getElementById('addBtn');
                addBtn.disabled = true;
                addBtn.textContent = 'Adding Bikes...';
                
                stats.added = 0;
                stats.errors = 0;
                
                for (let i = 0; i < allBikes.length; i++) {
                    const bike = allBikes[i];
                    
                    try {
                        // Add timestamp
                        const bikeData = {
                            ...bike,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        await db.collection('bikes').add(bikeData);
                        stats.added++;
                        
                        const progress = ((i + 1) / allBikes.length) * 100;
                        updateProgress(progress);
                        
                        log(`Added ${i + 1}/25: ${bike.brand} ${bike.name} ($${bike.price}/day)`, 'success');
                        
                        // Small delay to prevent overwhelming Firestore
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                    } catch (error) {
                        stats.errors++;
                        log(`Failed to add ${bike.brand} ${bike.name}: ${error.message}`, 'error');
                    }
                    
                    updateStats();
                }
                
                addBtn.disabled = false;
                addBtn.textContent = 'Add All 25 Bikes';
                
                if (stats.errors === 0) {
                    log(`üéâ Successfully added all ${stats.added} bikes to Firestore!`, 'success');
                    updateStatus(`üéâ Successfully added all ${stats.added} bikes!`, 'success');
                } else {
                    log(`‚ö†Ô∏è Added ${stats.added} bikes with ${stats.errors} errors`, 'warning');
                    updateStatus(`‚ö†Ô∏è Added ${stats.added} bikes with ${stats.errors} errors`, 'warning');
                }
                
            } catch (error) {
                log(`Critical error: ${error.message}`, 'error');
                updateStatus(`Critical error: ${error.message}`, 'error');
                
                const addBtn = document.getElementById('addBtn');
                addBtn.disabled = false;
                addBtn.textContent = 'Add All 25 Bikes';
            }
        }

        // Clear all data
        async function clearAllData() {
            if (!confirm('Are you sure you want to clear ALL bikes from Firestore? This cannot be undone!')) {
                return;
            }
            
            try {
                log('Clearing all bikes from Firestore...');
                updateStatus('Clearing all data...', 'warning');
                
                const snapshot = await db.collection('bikes').get();
                const batch = db.batch();
                
                snapshot.docs.forEach(doc => {
                    batch.delete(doc.ref);
                });
                
                await batch.commit();
                
                stats.added = 0;
                stats.existing = 0;
                stats.errors = 0;
                
                updateStats();
                updateProgress(0);
                
                log(`üóëÔ∏è Cleared ${snapshot.size} bikes from Firestore`, 'success');
                updateStatus(`üóëÔ∏è Cleared ${snapshot.size} bikes from Firestore`, 'success');
                
            } catch (error) {
                log(`Error clearing data: ${error.message}`, 'error');
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Refresh statistics
        function refreshStats() {
            checkExistingData();
        }

        // Initialize on load
        window.onload = function() {
            log('üöÄ Bike Addition Tool Loaded');
            log(`Ready to add ${allBikes.length} bikes to Firestore`);
            checkExistingData();
        };
    </script>
</body>
</html>
